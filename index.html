<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="ScanR" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img/banniere.webp" />
    <meta property="og:url" content="https://teamscanr.fr" />
    <meta
      property="og:description"
      content="Retrouvez toutes les sorties de la ScanR en un seul et unique endroit, gratuit et sans pubs !"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScanR – Accueil</title>

    <!-- Urbanist -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="static/asset/img/favicon.png" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-…"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="static/asset/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <a
            href="/"
          >
            <img src="static/asset/img/scanr.webp" alt="ScanR Logo" />
          </a>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#"><i class="fas fa-home"></i> Accueil</a>
            </li>
            <li>
              <a href="#on-going-section"
                ><i class="fa-solid fa-book-open"></i> En cours</a
              >
            </li>
            <li>
              <a href="#one-shot-section"
                ><i class="fa-solid fa-scroll"></i> One-shot</a
              >
            </li>
            <li>
              <a href="#completed-section"
                ><i class="fas fa-book"></i> Terminées</a
              >
            </li>
          </ul>
        </nav>
        <div class="header-actions">
          <div class="social-icons">
            <a
              href="https://www.youtube.com/channel/UCCaNnBazWhyzwKpgFUGTE7g"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="YouTube"
            >
              <i class="fab fa-youtube"></i>
            </a>
            <a
              href="https://discord.com/invite/Pdmfmqk"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Discord"
            >
              <i class="fab fa-discord"></i>
            </a>
            <a
              href="https://x.com/TeamScanR"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="X"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Changer de thème"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- =========================   DERNIÈRES SORTIES   ========================= -->
      <section>
        <h2 class="section-title">Nos dernières sorties</h2>
        <div class="carousel-container">
          <button class="carousel-prev" aria-label="Chapitre précédent">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="carousel-track latest-chapters">
            <!-- Les cartes y seront injectées par index.js -->
          </div>
          <button class="carousel-next" aria-label="Chapitre suivant">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </section>

      <!-- =========================   SÉRIES   ========================= -->
      <section id="on-going-section">
        <h2 class="section-title">En cours</h2>
        <div class="series-grid on-going">
          <!-- Les cartes de séries seront injectées ici par app.js -->
        </div>
      </section>

      <!-- =========================   ONE SHOT   ========================= -->
      <section id="one-shot-section">
        <h2 class="section-title">One-shot</h2>
        <div class="series-grid one-shot">
          <!-- Les cartes de séries seront injectées ici par app.js -->
        </div>
      </section>

      <!-- =========================   TERMINÉES   ========================= -->
      <section id="completed-section">
        <h2 class="section-title">Terminées</h2>
        <div class="series-grid completed">
          <!-- Les cartes de séries seront injectées ici par app.js -->
        </div>
      </section>
    </main>
    <script src="static/index.js" type="module"></script>
  </body>
</html>
